<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Team Page</title>
    <link rel="stylesheet" href="../../../static/style.css">
</head>
<body>
<header>
    <h1>FRC Team Page</h1>
</header>

<div class="container">
    <h2>Team Matches</h2>
    <table>
        <thead>
        <tr>
            <th>Match Number</th>
            <th>Auto Pieces</th>
            <th>Teleop Pieces</th>
        </tr>
        </thead>
        <tbody>
        {% for match in matches %}
            <tr>
                <td>{{ match.match_id }}</td>
                <td>{{ match.auto_pieces }}</td>
                <td>{{ match.teleop_pieces }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    <p>Â© 2024 FRC Team 9609 Paraducks</p>
</footer>
</body>
</html>
