<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <h1>ParaScout</h1>
</header>
<div class="container">
    <h2>Events</h2>

    <table>
        <thead>
        <tr>
            <th>Team Number</th>
            <th>Team Name</th>
            <th>Avg Score</th>
        </tr>
        </thead>

        <tbody>
        {% for team in teams %}
            <tr>
                <td>{{ team.team_id }}</td>
                <td>{{ team.name }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
