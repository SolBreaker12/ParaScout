<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaScout - Match Scouting</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>ParaScout</h1>
    </header>
    <div class="container">
        <h2>Match Scouting</h2>
        <form class="scout-form" action="/scout/submit_match_data" method="post">
            <div class="form-group">
                <label for="match-id">Match Number:</label>
                <input type="number" id="match-id" name="match_id" required>
            </div>
            <div class="form-group">
                <label for="team-id">Team Number:</label>
                <input type="number" id="team-id" name="team_id" required>
            </div>
            <div class="form-group">
                <label for="event-id">Event Name:</label>
                <select id="event-id" name="event_id" required>
                    <option value="">Select an event</option>
                    <option value="2024cabe">East Bay</option>
                    <option value="2024tuhc">Halic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" id="score" name="score" required>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 FRC Team 9609 Paraducks</p>
    </footer>
</body>
</html>
